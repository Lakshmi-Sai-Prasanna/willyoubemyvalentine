<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Valentine ğŸ’˜</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">

<style>
:root {
--pink1:#fde2ea;
--pink2:#fbe7ef;
--ink:#7a1f3d;
--muted:#b44a6f;
--yes:#e83a5a;
--yes2:#ff5c7a;
--card:rgba(255,255,255,.82);
--shadow:0 18px 60px rgba(0,0,0,.12);
}

*{box-sizing:border-box;}

body{
margin:0;
font-family:Poppins,sans-serif;
color:var(--ink);
background:
radial-gradient(1200px 600px at 20% 20%,var(--pink1),transparent 60%),
radial-gradient(1000px 600px at 80% 70%,var(--pink2),transparent 55%),
linear-gradient(135deg,#fff0f6,#fde7f2);
min-height:100vh;
display:flex;
align-items:center;
justify-content:center;
overflow:hidden;
}

.hearts{position:fixed;inset:0;pointer-events:none;opacity:.45;}
.heart{position:absolute;animation:floatUp linear infinite;transform:translateY(120vh);}

@keyframes floatUp{
from{transform:translateY(120vh);opacity:0;}
10%{opacity:.9;}
to{transform:translateY(-20vh);opacity:0;}
}

.wrap{width:min(980px,92vw);padding:28px 18px;}

.card{
background:var(--card);
border-radius:26px;
box-shadow:var(--shadow);
padding:40px;
text-align:center;
position:relative;
}

h1{
font-size:48px;
margin:0 0 10px;
}

.sub{color:var(--muted);}

.row{
display:flex;
justify-content:center;
gap:20px;
margin-top:20px;
}

button{
border:0;
padding:14px 26px;
font-size:18px;
border-radius:14px;
cursor:pointer;
}

.yes{
background:linear-gradient(180deg,var(--yes2),var(--yes));
color:white;
}

.no{
background:white;
}

.hidden{display:none;}

.gifbox img{
width:100%;
border-radius:18px;
}

.love{
margin-top:20px;
font-size:22px;
color:#c2255c;
font-weight:600;
}
</style>
</head>

<body>

<div class="wrap">

<div class="card" id="askCard">
<h1>Kanna,<br>will you be my Valentine? ğŸ’—</h1>
<p class="sub">Choose wisely ğŸ˜‰</p>

<div class="row">
<button class="yes" id="yesBtn">YES</button>
<button class="no" id="noBtn">NO</button>
</div>
</div>

<div class="card hidden" id="yayCard">
<h2>ğŸ’– YAY!!! ğŸ’–</h2>

<div class="gifbox">
<img src="Image.jpg" alt="Celebration">
</div>

<div class="love">I love you â¤ï¸</div>
</div>

</div>

<script>
const askCard=document.getElementById("askCard");
const yayCard=document.getElementById("yayCard");
const yesBtn=document.getElementById("yesBtn");
const noBtn=document.getElementById("noBtn");

yesBtn.onclick=()=>{
askCard.classList.add("hidden");
yayCard.classList.remove("hidden");
};

noBtn.onmouseover=()=>{
noBtn.style.position="absolute";
noBtn.style.left=Math.random()*300+"px";
noBtn.style.top=Math.random()*200+"px";
};
</script>

</body>
</html>
